<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Vox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="logo">Echo Vox</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1 id="bro">Lets Vibe With The Music</h1>
           <div class="songitemcontainer">
            <div class="songItem">
                <img alt="1">
                <span class="songName">Jatt Da Muqabla</span>
                <span class="songlistplay"><span class="timestamp"><i id="1" class="far songItemPlay fa-play-circle"></i></span>
            </div>
            <div class="songItem">
                <img alt="2">
                <span class="songName">Jatt Da Muqabla</span>
                <span class="songlistplay"><span class="timestamp"><i id="2" class="far songItemPlay fa-play-circle"></i></span>
            </div>
            <div class="songItem">
                <img alt="3">
                <span class="songName">Jatt Da Muqabla</span>
                <span class="songlistplay"><span class="timestamp"><i id="3" class="far songItemPlay fa-play-circle"></i></span>
            </div>
            <div class="songItem">
                <img alt="4">
                <span class="songName">Jatt Da Muqabla</span>
                <span class="songlistplay"><span class="timestamp"><i id="4" class="far songItemPlay fa-play-circle"></i></span>
            </div>
            <div class="songItem">
                <img alt="5">
                <span class="songName">Jatt Da Muqabla</span>
                <span class="songlistplay"><span class="timestamp"><i id="5" class="far songItemPlay fa-play-circle"></i></span>
            </div>
            <div class="songItem">
                <img alt="6">
                <span class="songName">Jatt Da Muqabla</span>
                <span class="songlistplay"><span class="timestamp"><i id="6" class="far songItemPlay fa-play-circle"></i></span>
            </div>
           </div>
            
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" alt="yo" id="gif"><span id="masterSongName">Lets go</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/126f57537e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
